<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="TASK_1_B_i.css">
</head>
<body>
<div class="center">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Photo Gallery</h1>
        <div class="row masonry" id="photoGallery">
            <div class="col-lg-3 col-md-4 col-6 mb-4 masonry-item">
                <div class="photo-card" data-toggle="modal" data-target="#photoModal" data-photo="photo1.jpg">
                    <img src="photo1.jpg" class="img-fluid" alt="Photo 1">
                    <div class="caption">Eye Catching Glaciers</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-4 masonry-item">
                <div class="photo-card" data-toggle="modal" data-target="#photoModal" data-photo="photo2.jpg">
                    <img src="photo2.jpg" class="img-fluid" alt="Photo 2">
                    <div class="caption">Through the wild</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-4 masonry-item">
                <div class="photo-card" data-toggle="modal" data-target="#photoModal" data-photo="photo3.jpg">
                    <img src="photo3.jpg" class="img-fluid" alt="Photo 3">
                    <div class="caption">Seek the Green</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-4 masonry-item">
                <div class="photo-card" data-toggle="modal" data-target="#photoModal" data-photo="photo4.jpg">
                    <img src="photo4.jpg" class="img-fluid" alt="Photo 4">
                    <div class="caption">Oceanic Visit</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-4 masonry-item">
                <div class="photo-card" data-toggle="modal" data-target="#photoModal" data-photo="photo5.jpg">
                    <img src="photo5.jpg" class="img-fluid" alt="Photo 5">
                    <div class="caption">Reflect the good</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-4 masonry-item">
                <div class="photo-card" data-toggle="modal" data-target="#photoModal" data-photo="photo6.jpg">
                    <img src="photo6.jpg" class="img-fluid" alt="Photo 6">
                    <div class="caption">Visionary</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-4 masonry-item">
                <div class="photo-card" data-toggle="modal" data-target="#photoModal" data-photo="photo7.jpg">
                    <img src="photo7.jpg" class="img-fluid" alt="Photo 7">
                    <div class="caption">Road Not Taken</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-4 masonry-item">
                <div class="photo-card" data-toggle="modal" data-target="#photoModal" data-photo="photo8.jpg">
                    <img src="photo8.jpg" class="img-fluid" alt="Photo 8">
                    <div class="caption">SunDowner</div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Modal -->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModalLabel">Photo Caption</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalPhoto" class="img-fluid" alt="Large Photo">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="TASK_1_B_i.js"></script>
</body>
</html>
